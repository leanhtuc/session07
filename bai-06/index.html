<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>

<body>

    <div class="wrapper">
        <form action="">
            <h3>Đăng ký tài khoản</h3>
        </form>



        <div class="form-group">
            <label for="" class="text">Số điện thoại</label><br>
            <input type="text" placeholder="Vui lòng nhập số điện thoại">

            <input type="submit" value="Tiếp tục" id="btn-login"><br>
            <p>---------Hoặc--------</p>
            <div class="facebook">
               
                <span><i class="fa-brands fa-facebook"></i></span><input type="submit" value="Đăng nhập bằng Facebook" id="btn-facebook">
                
            </div>


            <div class="google">
                
                <span><img src="image/gg-icon.png" class="gg-icon"></span><input type="submit" value="Đăng nhập bằng Google" id="btn-google">
                
            </div>

        </div>
        <div>
            <h4>Bạn đã có tài khoản ? <a href="" class="login">Đăng nhập </a><span>tại đây </span></h4>
        </div>
    </div>
</body>

</html>
