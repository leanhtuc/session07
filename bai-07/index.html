<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="chart-layout">
        <div class="chart-layout__item" style="--percent: 30%"><h3>30%</h3></div>
        <div class="chart-layout__item" style="--percent: 100%"><h3>100%</h3></div>
        <div class="chart-layout__item" style="--percent: 90%"><h3>90%</h3></div>
        <div class="chart-layout__item" style="--percent: 10%"><h3>10%</h3></div>
        <div class="chart-layout__item" style="--percent: 50%"><h3>50%</h3></div>
        <div class="chart-layout__item" style="--percent: 60%"><h3>60%</h3></div>
        <div class="chart-layout__item" style="--percent: 40%"> <h3>40%</h3></div>
        <div class="chart-layout__item" style="--percent: 80%"><h3>80%</h3></div>
